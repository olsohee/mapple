# validation
NotBlank={0} is required (필수 값이 누락되었습니다.)
NotEmpty={0} is required (필수 값이 누락되었습니다.)

forbidden=Access Denied (해당 API에 접근 권한이 없습니다.)

# 회원
user.duplicated.email=Duplicated email (이미 존재하는 이메일입니다.)
user.not_found.user=Not found user (회원을 찾을 수 없습니다.)
user.invalid.password=Invalid password (잘못된 패스워드입니다.)

# 리뷰
review.not_found=Not found review (리뷰를 찾을 수 없습니다.)
review.invalid.public_status=Invalid public status (잘못된 공개 범위입니다.)
review.invalid.rating=Invalid rating (잘못된 별점입니다.)

# 토큰
jwt.required=Token required (필수 값이 누락되었습니다.)
jwt.expired=Expired token (만료된 토큰입니다.)
jwt.invalid=Invalid token (잘못된 토큰입니다.)

# oAuth
oauth.not_found.provider=Not found oauth provider (provider를 찾을 수 없습니다.)

# 친구
friend.can_not_same_user=Can not send friend requests to same user (자기 자신에게는 친구 요청을 할 수 없습니다.)
friend.not_found=Not found friend requests (친구 요청을 찾을 수 없습니다.)

# 모임
meeting.not_found=Not found meeting (모임을 찾을 수 없습니다.)

# 플레이스
place.not_found=Not found place (플레이스를 찾을 수 없습니다.)
